    <style>
        :root {

            --secondary-color: #e65100; /* Naranja Oscuro */
            --bg-color: #fff3e0;
            --card-bg: #ffffff;
            --text-main: #3e2723;
            --success: #2e7d32;
            --error: #c62828;
            --warning: #ff8f00;
        }

        body {
            font-family: 'Segoe UI', 'Verdana', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 60px;
        }

        .progress-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: #ffe0b2;
            z-index: 1000;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .header {
            background: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid var(--primary-color);
            margin-top: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);

        .header h2 { color: var(--primary-color); margin: 10px 0 0; font-weight: 600; font-size: 1.2rem; }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.05);
            border-left: 6px solid var(--secondary-color);
            transition: transform 0.2s;
        }
        .question-card:hover { transform: translateY(-2px); }

        .q-text { font-size: 1.15rem; font-weight: 600; margin-bottom: 20px; display: block; }

        .options label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #ffffff;
            border: 1px solid #ffcc80;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .options label:hover {
            background: #ffe0b2;
            border-color: var(--secondary-color);
        }
        input[type="radio"] { margin-right: 15px; transform: scale(1.2); accent-color: var(--primary-color); }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .feedback.correct { background: #e8f5e9; border-left: 4px solid var(--success); color: var(--success); }

        .feedback.unanswered { background: #fff8e1; border-left: 4px solid var(--warning); color: #ef6c00; }

            display: block;
            width: 100%;

            background: var(--primary-color);
            color: white;

            color: white;

            border: none;

<script>
    // BANCO DE 100 PREGUNTAS - ORIENTACIÓN II
    const questions = [
        // --- UNIDAD 1: LA TOMA DE DECISIONES (1-35) ---
        { q: "1. ¿Qué es la toma de decisiones?", a: ["Dejar que el destino actúe", "Proceso de elegir entre varias alternativas para resolver un problema", "Hacer lo que otros digan", "No hacer nada"], c: 1, e: "Es el acto fundamental de la libertad y responsabilidad." },
        { q: "2. Primer paso del proceso de toma de decisiones:", a: ["Evaluar resultados", "Definir el problema", "Elegir la alternativa", "Implementar la solución"], c: 1, e: "Si no sabes cuál es el problema, no puedes solucionarlo." },
        { q: "3. Factor interno que influye en la toma de decisiones vocacionales:", a: ["La economía del país", "La opinión de los padres", "Intereses y aptitudes", "El prestigio social"], c: 2, e: "Lo que está dentro de ti (gustos y habilidades)." },

        { q: "5. ¿Qué es una 'alternativa' en el proceso de decisión?", a: ["Un problema", "Una de las posibles soluciones u opciones", "El resultado final", "Un obstáculo"], c: 1, e: "Caminos posibles a elegir." },
        { q: "6. Capacidad natural o adquirida para realizar una actividad con destreza:", a: ["Interés", "Aptitud", "Actitud", "Valor"], c: 1, e: "El 'poder hacer' algo bien." },
        { q: "7. Preferencia o gusto hacia ciertas actividades:", a: ["Aptitud", "Interés", "Habilidad", "Talento"], c: 1, e: "El 'querer hacer' algo." },
        { q: "8. Decisión que se toma bajo certeza:", a: ["Se conocen las consecuencias exactas de cada opción", "No se sabe qué pasará", "Depende del azar", "Es muy arriesgada"], c: 0, e: "Información completa y resultado predecible." },
        { q: "9. Decisión tomada bajo riesgo:", a: ["Se conocen las probabilidades de los resultados", "No se sabe nada", "Es segura", "No hay opciones"], c: 0, e: "Conoces las probabilidades (ej. 50% éxito, 50% fracaso)." },
        { q: "10. Último paso del proceso de toma de decisiones:", a: ["Implementación", "Evaluación de resultados", "Análisis de alternativas", "Definición del problema"], c: 1, e: "Retroalimentación para saber si funcionó." },
        { q: "11. ¿Qué es la 'Procrastinación' en la toma de decisiones?", a: ["Decidir rápido", "Postergar o aplazar la decisión innecesariamente", "Analizar mucho", "Pedir consejo"], c: 1, e: "Dejar las cosas para después por miedo o pereza." },
        { q: "12. Estilo de decisión 'Impulsivo':", a: ["Analiza todos los datos", "Decide al instante sin pensar en consecuencias", "Deja que otros decidan", "Nunca decide"], c: 1, e: "Actúa por emoción momentánea." },
        { q: "13. Estilo de decisión 'Racional':", a: ["Se basa en hechos, lógica y análisis", "Se basa en corazonadas", "Se basa en el horóscopo", "Es lento e ineficaz"], c: 0, e: "Busca maximizar beneficios objetivamente." },
        { q: "14. La elección de carrera técnica en el CECyT es una decisión:", a: ["Irrelevante", "Trascendental y de vida", "Temporal", "Impulsiva"], c: 1, e: "Define el futuro académico y profesional inmediato." },
        { q: "15. Herramienta para analizar Fortalezas, Oportunidades, Debilidades y Amenazas:", a: ["Test Vocacional", "FODA", "Entrevista", "Encuesta"], c: 1, e: "Matriz de análisis estratégico personal." },
        { q: "16. Las Fortalezas en el FODA personal son:", a: ["Factores internos positivos", "Factores externos positivos", "Factores internos negativos", "Factores externos negativos"], c: 0, e: "Lo que haces bien y tienes bajo control." },
        { q: "17. Las Amenazas en el FODA personal son:", a: ["Factores internos", "Factores externos negativos que ponen en riesgo la meta", "Miedos personales", "Debilidades"], c: 1, e: "Ej. Mucha competencia laboral, crisis económica." },
        { q: "18. Conflicto de decisión 'Atracción-Atracción':", a: ["Debes elegir entre dos opciones buenas", "Debes elegir entre dos malas", "Una opción tiene pros y contras", "No hay opciones"], c: 0, e: "Ej. ¿Pizza o Hamburguesa? Ambas gustan." },

        { q: "21. Valor que guía la toma de decisiones éticas:", a: ["Egoísmo", "Responsabilidad", "Indiferencia", "Ambición desmedida"], c: 1, e: "Asumir las consecuencias de los actos." },
        { q: "22. ¿Qué es un plan de vida y carrera?", a: ["Un sueño", "Una estrategia estructurada para lograr metas personales y profesionales", "Un horario escolar", "Una lista de deseos"], c: 1, e: "Instrumento de planeación a largo plazo." },
        { q: "23. Meta a corto plazo:", a: ["Se logra en años", "Se logra en días o semanas (inmediato)", "Es imposible", "Es para la vejez"], c: 1, e: "Ej. Aprobar este examen." },

        { q: "30. Técnica creativa para generar opciones de solución:", a: ["Lluvia de ideas", "Crítica", "Juicio", "FODA"], c: 0, e: "Brainstorming." },
        { q: "31. ¿Qué es el costo de oportunidad?", a: ["Lo que pagas en dinero", "El valor de la opción que NO elegiste", "Un impuesto", "El precio de la escuela"], c: 1, e: "Lo que sacrificas al tomar una decisión." },
        { q: "32. Decisión programada:", a: ["Es rutinaria y repetitiva", "Es única y nueva", "Es de emergencia", "Es creativa"], c: 0, e: "Ya existe un procedimiento para ella." },
        { q: "33. Decisión no programada:", a: ["Rutinaria", "Situación nueva, compleja o única", "Fácil", "Automática"], c: 1, e: "Requiere análisis específico." },
        { q: "34. Influencia de la familia en la decisión vocacional:", a: ["Nula", "Determinante (apoyo o presión)", "Solo económica", "Legal"], c: 1, e: "Es el primer núcleo de socialización y valores." },
        { q: "35. ¿Qué significa 'ser el arquitecto de tu propio destino'?", a: ["Estudiar arquitectura", "Tomar decisiones conscientes para construir tu vida", "Dejar todo al azar", "Que el destino ya está escrito"], c: 1, e: "Metáfora de la responsabilidad personal." },

        // --- UNIDAD 2: RELACIONES INTERPERSONALES Y SEXUALIDAD (36-70) ---
        { q: "36. Etapa del desarrollo humano caracterizada por cambios físicos, hormonales y búsqueda de identidad:", a: ["Niñez", "Adolescencia", "Adultez", "Vejez"], c: 1, e: "Etapa de transición crítica." },
        { q: "37. Estado emocional intenso y pasajero, idealización de la pareja:", a: ["Amor maduro", "Enamoramiento", "Amistad", "Compromiso"], c: 1, e: "Dura poco tiempo, es químico y pasional." },
        { q: "38. Sentimiento profundo, estable, basado en conocimiento real y aceptación del otro:", a: ["Enamoramiento", "Amor", "Atracción", "Deseo"], c: 1, e: "Requiere voluntad y construcción diaria." },
        { q: "39. Relación afectiva donde dos personas se conocen y comparten actividades (fase previa al compromiso):", a: ["Matrimonio", "Noviazgo", "Amistad", "Conocidos"], c: 1, e: "Etapa de conocimiento mutuo." },
        { q: "40. Característica de un noviazgo constructivo:", a: ["Celos excesivos", "Control", "Respeto, comunicación y crecimiento mutuo", "Violencia"], c: 2, e: "Suma al bienestar de ambos." },
        { q: "41. Característica de un noviazgo destructivo:", a: ["Apoyo", "Libertad", "Violencia, celos y manipulación", "Confianza"], c: 2, e: "Resta bienestar y salud mental." },
        { q: "42. Conjunto de características biológicas (genitales, cromosomas):", a: ["Género", "Sexo", "Orientación", "Rol"], c: 1, e: "Macho o Hembra (biología)." },
        { q: "43. Construcción social y cultural sobre lo que es ser hombre o mujer:", a: ["Sexo", "Género", "Biología", "Anatomía"], c: 1, e: "Masculino o Femenino (cultura)." },
        { q: "44. Dimensión de la sexualidad que abarca dar y recibir afecto:", a: ["Reproductiva", "Afectiva", "Erótica", "Biológica"], c: 1, e: "Vínculos emocionales." },
        { q: "45. Dimensión de la sexualidad relacionada con el placer:", a: ["Reproductiva", "Erótica", "Social", "Ética"], c: 1, e: "Disfrute sexual." },
        { q: "46. Dimensión de la sexualidad relacionada con tener hijos:", a: ["Reproductiva", "Erótica", "Lúdica", "Afectiva"], c: 0, e: "Perpetuación de la especie." },
        { q: "47. Infección de Transmisión Sexual (ITS) causada por un virus incurable (se controla):", a: ["Sífilis", "Gonorrea", "VIH/SIDA", "Clamidia"], c: 2, e: "Virus de Inmunodeficiencia Humana." },
        { q: "48. ITS bacteriana curable con antibióticos:", a: ["VIH", "VPH", "Herpes", "Sífilis"], c: 3, e: "Causada por Treponema pallidum." },
        { q: "49. Método anticonceptivo de BARRERA que protege contra ITS:", a: ["Pastilla", "Parche", "Condón (Preservativo)", "DIU"], c: 2, e: "Único que evita el contacto de fluidos." },
        { q: "50. Método anticonceptivo HORMONAL:", a: ["Condón", "Pastillas anticonceptivas", "Ritmo", "Vasectomía"], c: 1, e: "Inhibe la ovulación mediante hormonas." },
        { q: "51. Método anticonceptivo DEFINITIVO (quirúrgico) para el hombre:", a: ["Salpingoclasia", "Vasectomía", "DIU", "Implante"], c: 1, e: "Corte de los conductos deferentes." },
        { q: "52. Método anticonceptivo DEFINITIVO para la mujer:", a: ["Vasectomía", "Salpingoclasia (Ligadura de trompas)", "Parche", "Inyección"], c: 1, e: "Obstrucción de las trompas de Falopio." },
        { q: "53. La 'píldora del día siguiente' es un método:", a: ["Regular", "De emergencia", "De barrera", "Definitivo"], c: 1, e: "Solo para casos excepcionales (alta dosis hormonal)." },
        { q: "54. Derecho sexual de los jóvenes:", a: ["No recibir información", "Decidir sobre su propio cuerpo y sexualidad", "Ser discriminados", "No tener acceso a salud"], c: 1, e: "Autonomía corporal." },

        { q: "56. Virus del Papiloma Humano (VPH) se asocia principalmente con:", a: ["Cáncer cervicouterino", "SIDA", "Gripe", "Diabetes"], c: 0, e: "Existen vacunas para prevenirlo." },
        { q: "57. Estilo de comunicación donde se expresan sentimientos sin agredir:", a: ["Pasivo", "Agresivo", "Asertivo", "Violento"], c: 2, e: "Clave en relaciones sanas." },
        { q: "58. Estilo de comunicación donde se impone la voluntad sobre otros:", a: ["Pasivo", "Agresivo", "Asertivo", "Empático"], c: 1, e: "Genera conflicto y rechazo." },

    function loadQuiz() {
        const container = document.getElementById("quizContainer");
        container.innerHTML = "";

        questions.forEach((item, index) => {
            const card = document.createElement("div");
            card.className = "question-card";
            
            const qTitle = document.createElement("span");
            qTitle.className = "q-text";
            qTitle.innerHTML = item.q;
            card.appendChild(qTitle);

            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";
            
            item.a.forEach((opt, i) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = `q${index}`;
                input.value = i;
                input.onclick = updateProgress; 

                const span = document.createElement("span");
                span.innerHTML = opt;
                
                label.appendChild(input);
                label.appendChild(span);
                optionsDiv.appendChild(label);
            });
            card.appendChild(optionsDiv);

            const feed = document.createElement("div");
            feed.id = `feed${index}`;
            feed.className = "feedback";
            card.appendChild(feed);

            container.appendChild(card);
        });

        // MathJax
        if(window.MathJax) MathJax.typesetPromise();
    }

    function updateProgress() {
        const total = questions.length;
        let answered = 0;
        for(let i=0; i<total; i++) {
            if(document.querySelector(`input[name="q${i}"]:checked`)) answered++;
        }
        const pct = (answered / total) * 100;
        document.getElementById("progressBar").style.width = `${pct}%`;
    }

    function gradeQuiz() {
        let score = 0;
        let unanswered = 0;

        questions.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const feed = document.getElementById(`feed${index}`);
            feed.style.display = "block";

            if (!selected) {
                unanswered++;
                feed.className = "feedback unanswered";
                feed.innerHTML = `<strong>Sin responder.</strong> La correcta era: ${item.a[item.c]} <br> <em>${item.e}</em>`;
            } else {
                const val = parseInt(selected.value);
                if (val === item.c) {
                    score++;
                    feed.className = "feedback correct";
                    feed.innerHTML = `<strong>¡Correcto!</strong> <br> <em>${item.e}</em>`;
                } else {
                    feed.className = "feedback incorrect";
                    feed.innerHTML = `<strong>Incorrecto.</strong> La correcta era: ${item.a[item.c]} <br> <em>${item.e}</em>`;
                }
            }
        });

        const board = document.getElementById("score-board");
        board.style.display = "block";
        board.innerHTML = `Calificación Final: ${score} / 100`;
        
        board.scrollIntoView({ behavior: 'smooth' });
    }

    window.onscroll = function() {
        const btn = document.getElementById("scrollTop");
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            btn.style.display = "block";
        } else {
            btn.style.display = "none";
        }
    };

    window.onload = loadQuiz;
</script>
