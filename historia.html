    <style>
        :root {
            --primary-color: #006400; /* Verde Bandera / Institucional */
            --secondary-color: #8B0000; /* Rojo Ladrillo / Histórico */
            --bg-color: #fcfcfc;
            --card-bg: #ffffff;
            --text-main: #2d2d2d;
            --success: #2e7d32;
            --error: #c62828;
            --warning: #f57f17;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 60px;
        }

        .progress-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            z-index: 1000;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .header {
            background: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px double var(--secondary-color);
            margin-top: 6px;
        }
        .header h1 { color: var(--text-main); margin: 0; font-size: 2rem; }
        .header h2 { color: var(--secondary-color); margin: 10px 0 0; font-weight: bold; font-size: 1.2rem; font-family: sans-serif; }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-color);
            transition: transform 0.2s;
        }
        .question-card:hover { transform: translateY(-2px); }

        .q-text { font-size: 1.15rem; font-weight: bold; margin-bottom: 20px; display: block; font-family: sans-serif; }

        .options label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: sans-serif;
        }
        .options label:hover {
            background: #f0f4c3;
            border-color: var(--primary-color);
        }
        input[type="radio"] { margin-right: 15px; transform: scale(1.2); accent-color: var(--primary-color); }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 0.95rem;
            line-height: 1.5;
            font-family: sans-serif;
        }
        .feedback.correct { background: #e8f5e9; border-left: 4px solid var(--success); color: #1b5e20; }
        .feedback.incorrect { background: #ffebee; border-left: 4px solid var(--error); color: #b71c1c; }
        .feedback.unanswered { background: #fff8e1; border-left: 4px solid var(--warning); color: #f57f17; }

        #submitBtn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 18px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
            transition: 0.3s;
            font-family: sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #submitBtn:hover { background: #600000; transform: scale(1.02); }

        #score-board {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-main);
            padding: 30px;
            background: white;
            border-radius: 10px;
            margin-top: 30px;
            display: none;
            border: 2px solid var(--primary-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #scrollTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--secondary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none;
            z-index: 999;
        }
    </style>
</head>

    function loadQuiz() {
        const container = document.getElementById("quizContainer");
        container.innerHTML = "";

        questions.forEach((item, index) => {
            const card = document.createElement("div");
            card.className = "question-card";
            
            // Pregunta
            const qTitle = document.createElement("span");
            qTitle.className = "q-text";
            qTitle.innerHTML = item.q;
            card.appendChild(qTitle);

            // Opciones
            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";
            
            item.a.forEach((opt, i) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = `q${index}`;
                input.value = i;
                input.onclick = updateProgress; // Actualizar barra al hacer click

                const span = document.createElement("span");
                span.innerHTML = opt;
                
                label.appendChild(input);
                label.appendChild(span);
                optionsDiv.appendChild(label);
            });
            card.appendChild(optionsDiv);

            // Feedback
            const feed = document.createElement("div");
            feed.id = `feed${index}`;
            feed.className = "feedback";
            card.appendChild(feed);

            container.appendChild(card);
        });

        // MathJax refresh por si hubiera algo matemático
        if(window.MathJax) MathJax.typesetPromise();
    }

    function updateProgress() {
        const total = questions.length;
        let answered = 0;
        for(let i=0; i<total; i++) {
            if(document.querySelector(`input[name="q${i}"]:checked`)) answered++;
        }
        const pct = (answered / total) * 100;
        document.getElementById("progressBar").style.width = `${pct}%`;
    }

    function gradeQuiz() {
        let score = 0;
        let unanswered = 0;

        questions.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const feed = document.getElementById(`feed${index}`);
            feed.style.display = "block";

            if (!selected) {
                unanswered++;
                feed.className = "feedback unanswered";
                feed.innerHTML = `<strong>Sin responder.</strong> La correcta era: ${item.a[item.c]} <br> <em>${item.e}</em>`;
            } else {
                const val = parseInt(selected.value);
                if (val === item.c) {
                    score++;
                    feed.className = "feedback correct";
                    feed.innerHTML = `<strong>¡Correcto!</strong> <br> <em>${item.e}</em>`;
                } else {
                    feed.className = "feedback incorrect";
                    feed.innerHTML = `<strong>Incorrecto.</strong> La correcta era: ${item.a[item.c]} <br> <em>${item.e}</em>`;
                }
            }
        });

        const board = document.getElementById("score-board");
        board.style.display = "block";
        board.innerHTML = `Calificación Final: ${score} / 100`;
        
        board.scrollIntoView({ behavior: 'smooth' });
    }

    // Botón flotante
    window.onscroll = function() {
        const btn = document.getElementById("scrollTop");
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            btn.style.display = "block";
        } else {
            btn.style.display = "none";
        }
    };

    window.onload = loadQuiz;
</script>
